<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lava Jato Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Lava Jato Admin</h1>
    </div>

    <div class="col-4 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
        <a href="/servico" class="btn btn-secondary">Serviços</a>
        <a href="/balanco" class="btn btn-primary">Balanço</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form method="get">
          <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
      </form>
    </div>
    <!-- <div class="col-2 m-auto pt-3 pb-2 text-Middle">
      <a href="/form" class="btn btn-secondary">Serviços</a>
    </div>

    <div class="col-4 m-auto pt-3 pb-2 text-Right">
      <a href="/form" class="btn btn-outline-danger">Balanço</a>
    </div> -->

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Modelo</th>
              <!-- <th scope="col">Marca</th> -->
              <th scope="col">Cor</th>
              <!-- <th scope="col">Ano</th> -->
              <th scope="col">Serviço</th>
              <th scope="col">Entrada</th>
              <th scope="col">Ações</th>
              <!-- <th scope="col">Pagamento</th> -->
            </tr>
          </thead>
          <tbody>
            {% for dbs in db %}
            <tr>
               <th>{{dbs.id}}</th>
               <td>{{dbs.modelo}}</td>
               <!-- <td>{{dbs.marca}}</td> -->
               <td>{{dbs.cor}}</td>
               <!-- <td>{{dbs.ano}}</td> -->
               <td>{{dbs.servico}}</td>
               <td>{{dbs.entrada}}</td>
               <!-- <td>{{dbs.pagamento}}</td> -->
               <td>
                   <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                   <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                   <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
               </td>
             </tr>
           {% endfor %}
          </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
