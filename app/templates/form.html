<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Formulário</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <!-- fields = ['modelo', 'marca', 'cor','ano','servico','entrada','pagamento'] -->
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form"  action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
        <!-- <form name="form" id="form" action="/create/" method="post"> -->
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
            <div class="form-group mt-4">Marca: {{form.marca}}</div>
            <div class="form-group mt-4">Cor: {{form.cor}}</div>
            <div class="form-group mt-4">Ano: {{form.ano}}</div>
            <div class="form-group mt-4">Serviço: {{form.servico}}</div>
            <div class="form-group mt-4">Entrada: {{form.entrada}}</div>
            <div class="form-group mt-4">Pagamento: {{form.pagamento}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
